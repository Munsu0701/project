<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/seller/sellerLayout}">

<main layout:fragment="main">
	<h1>상품 수정 페이지</h1>

	<form th:action="@{/seller/product/edit}" method="get">
		<input type="text" th:name="search">
			<select th:name="searchType">
				<option value="bookName">책 이름</option>
				<option value="writer">글쓴이</option>
			</select>
			<button>검색하기</button>
	</form>

	<form th:action="@{/seller/product/delete}" method="post">
		<table>
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th>판매자</th>
					<th>시리얼 넘버</th>
					<th>책 이름</th>
					<th>글쓴이</th>
					<th>가격</th>
					<th>카테고리</th>
					<th>출판사</th>
					<th>남은 수량</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="list : ${list}" th:object="${list}">
					<td>
						<div>
							<input type="checkbox" th:name="product" th:value="*{num}">
						</div>
					</td>

					<td>
						<div>
							<input type="text" disabled th:value="*{seller.getMemId()}">
						</div>
					</td>

					<td>
						<div>
							<input type="text" disabled th:value="*{serialnum}">
						</div>
					</td>

					<td>
						<div>
							<input type="text" disabled th:value="*{bookName}">
						</div>
					</td>

					<td>
						<div>
							<input type="text" disabled th:value="*{writer}">
						</div>
					</td>

					<td>
						<div>
							<input type="number" disabled th:value="*{price}">
						</div>
					</td>

					<td>
						<div>
							<input type="text" disabled th:value="*{category}">
						</div>
					</td>

					<td>
						<div>
							<input type="text" disabled th:value="*{publisher}">
						</div>
					</td>

					<td>
						<div>
							<input type="number" disabled th:value="*{count}">
						</div>
					</td>
					</th:block>
				</tr>
			</tbody>
		</table>
		<button name="">삭제하기</button>
	</form>
</main>
</html>
