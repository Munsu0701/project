<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/seller/sellerLayout}">

<main layout:fragment="main">
	<div class="sellerProductRequest">
	<form th:action="@{/seller/requestProduct}" id="frm" method="post" enctype="multipart/form-data">
	
		<h1>판매 신청 하기</h1>
		
		<div>
			판매자 : <input type="text" disabled name="seller" th:value="${user.memId}">
		</div>
		
		<div>
			시리얼 넘버 : <input type="text" name="serialnum" >
		</div>
		
		<div>
			책 이름 : <input type="text" name="bookName" >
		</div>

		<div>
			글쓴이 : <input type="text" name="writer">
		</div>

		<div>
			가격 : <input type="number" name="price">
		</div>

		<div>
			카테고리 : <input type="text" name="category">
		</div>

		<div>
			출판사 : <input type="text" name="publisher">
		</div>

		<div>
			수량 : <input type="number" name="count">
		</div>
		
		이미지 파일 : <input name="file" type="file" >
		
		<button type="button" id="request">신청하기</button>
	</form>
	 
	</div>
</main>
</html>
