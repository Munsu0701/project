<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/seller/sellerLayout}">

<main layout:fragment="main">
	<form th:action="@{/seller/productRequest}" method="post" th:object="${productRequest}">
		<h1>판매 신청 하기</h1>
		<div>
			책 이름 : <input type="text" name="bookName" th:field="*{bookName}">
		</div>

		<div>
			출판사 : <input type="text" name="publisher" th:field="*{publisher}">
		</div>

		<div>
			판매자 : <input type="text" name="seller" th:field="*{seller}">
		</div>

		<div>
			카테고리 : <input type="text" name="category" th:field="*{category}">
		</div>

		<div>
			가격 : <input type="number" name="price" th:field="*{price}">
		</div>

		<div>
			수량 : <input type="number" name="count" th:field="*{count}">
		</div>
		
		<input type="file">

		<button type="submit">신청하기</button>
	</form>
</main>
</html>
