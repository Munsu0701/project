<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	
>
<body>
	<header th:fragment="header">
	
			<div class="join-menu" id="menu">
				<div class="logo ml">
					<button id="btn"><i class="xi-bars"></i></button>
					<a href="">LOGO</a>
				</div>
				<div class="layout_width">
					
						<th:block th:if="${session.user == null}" >
						<a th:href="@{/user/join}" >JOIN</a>
						<a th:href="@{/user/login}" class="mr">LOGIN</a>
						</th:block>
						
						<th:block th:unless="${session.user == null}">
						<input type="text" disabled th:value="${session.user.fakeName}">
						<a th:href="@{/mypage}">MYPAGE</a>
						<a href="">LOGOUT</a>
						</th:block>
						
						
						
						
						
							<a th:href="@{/admin}" target="_blank"  th:text="#{admin.page}"></a>
						
							<a th:href="@{/seller}" target="_blank"  th:text="#{seller.page}"></a>
					
				</div>
			</div>
	
	</header>
</body>

</html>
