<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main/main}">
<main layout:fragment="main">
	<form th:action="@{/mypage/passwordChange}" method="post" th:object="${passwordRequest}">
	
		<dl>
			<dt>현재 비밀번호</dt>
			<dd>
				<input type="password" th:field="*{password}" >
				<span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
			</dd>
		</dl>
	
		<dl>
			<dt>변경하실 비밀번호</dt>
			<dd>
				<input type="password" th:field="*{changePassword}">
				<span th:each="err : ${#fields.errors('changePassword')}" th:text="${err}"></span>
			</dd>
		</dl>
	
		<dl>
			<dt>변경하실 비밀번호 체크</dt>
			<dd>
				<input type="password" th:field="*{changePasswordRe}">
				
				<span th:each="err : ${#fields.errors('changePasswordRe')}" th:text=${err}></span>
			</dd>
		</dl>
		
		<button type="submit">수정하기</button>
		
	</form>
</main>

</html>
