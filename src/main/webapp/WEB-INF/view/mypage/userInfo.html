<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main/main}">
<main layout:fragment="main">
	<form th:action="@{/mypage/changeInfo}" method="post" th:object="${user}">
	
<div class="userInfo">
		<input type="hidden" th:field="*{memNo}">
		<input type="hidden" th:field="*{memNm}">
		

		<dl>
			<dt>닉네임</dt>
			<dd>
				<input type="text" th:field="*{fakeName}">
			</dd>
		</dl>

		<dl>
			<dt>이메일</dt>
			<dd>
				<input type="text" th:field="*{email}">
			</dd>
		</dl>

		<dl>
			<dt>성별</dt>
			<dd>
				<input type="text" th:field="*{gender}">
			</dd>
		</dl>

		<dl>
			<dt>주소</dt>
			<dd>
				<input type="text" th:field="*{adress}">
			</dd>
		</dl>
		
		<dl>
			<dt>생일</dt>
			<dd>
				<input type="date" name="birthDay" th:field="*{birthDay}">
			</dd>
		</dl>

		<dl>
			<dt>휴대전화 번호</dt>
			<dd>
				<input type="text" th:field="*{mobile}">
			</dd>
		</dl>
		<button type="submit">수정하기</button>
</div>
	</form>
</main>
</html>
