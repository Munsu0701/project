<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin/adminLayout}">

<main layout:fragment="main">
	<form th:action="@{/admin/board}" method="post" th:object="${adminBoardRequest}">
		<div style="width: 1200px; margin: 0 auto; padding-top: 50px;">

			<dl>
				<dt>게시판 아이디</dt>
				<dd>
					<input type="text" th:field="*{boardId}">
					<span th:each="err : ${#fields.errors('boardId')}" th:text="${err}"></span>
				</dd>
			</dl>
			
			<dl>
				<dt>게시판 이름</dt>
				<dd>
					<input type="text" th:field="*{boardName}">
					<span th:each="err : ${#fields.errors('boardName')}" th:text="${err}"></span>
				</dd>
			</dl>

			<dl>
				<dt>1페이지당 게시판 수</dt>
				<dd>
					<input type="text" th:field="*{pageCount}">
					<span th:each="err : ${#fields.errors('pageCount')}" th:text="${err}"></span>
				</dd>
			</dl>
			
			<dl>
				<dt>게시판 사용 여부</dt>
				<dd>
					<input type="radio" th:field="*{isUse}" id="isUse_1" value="1" checked>
					<label for="isUse_1">사용</label>
					<input type="radio" th:field="*{isUse}" id="isUse_0" value="0">
					<label for="isUse_0">미 사용</label>
				</dd>
			</dl>
			
			<dl>
				<dt>회원 전용 여부</dt>
				<dd>
					<input type="radio" th:field="*{memberOnly}" id="memberOnly_1" value="1" checked="checked">
					<label for="memberOnly_1">적용</label>
					<input type="radio" th:field="*{memberOnly}" id="memberOnly_0" value="0">
					<label for="memberOnly_0">미 적용</label>
				</dd>
			</dl>
			
			<dl>
				<dt>댓글 허용 여부</dt>
				<dd>
					<input type="radio" th:field="*{commentUse}" id="commentUse_1" value="1" checked>
					<label for="commentUse_1">사용</label>
					<input type="radio" th:field="*{commentUse}" id="commentUse_0" value="0">
					<label for="commentUse_0">미 사용</label>
				</dd>
			</dl>
			
			<div class="btn">
				<button type="reset">다시쓰기</button>
				<button type="submit">추가하기</button>
			</div>
		</div>
	</form>
</main>
</html>
