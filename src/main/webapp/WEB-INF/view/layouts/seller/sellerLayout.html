<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
	<link rel="stylesheet" type="text/css"
	href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	
	<link rel="stylesheet" th:href="@{/css/common/clear.css}">
	<link rel="stylesheet" th:href="@{/css/common/common.css}">
	<script defer type="text/javascript" th:src="@{/js/common/common.js}"></script>
	
	<link th:each="css:${addCss}" th:href="@{/css{css}.css(css=${css})}" rel="stylesheet">
	<script th:each="js:${addJs}" th:src="@{/js{js}.js(js=${js})}" type="text/javascript" ></script>
</head>
<body>
	<header th:fragment="header">
		<div class="join-menu">
			<div class="logo ml">
				<button id="btn"><i class="xi-bars"></i></button>
				<a th:href="@{/seller}" th:text="#{seller.page}"></a>
			</div>
		</div>
		<div class="layout_width">
			<main layout:fragment="main"></main>
		</div>
	</header>
		<footer th:replace="outline/footer/main_footer::footer"></footer>
		<nav th:replace="outline/nav/seller::nav"></nav>
</body>
</html>
